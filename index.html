<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <title>To-Do List</title>

<body>
    <div class="Container">
        <h1>To-Do List</h1>
        <div class="adding">
            <input type="text" class="Input" placeholder="Add Your Task">
            <button class="Add"onclick="create()">Add</button>
        </div>
        <div class="List">
            <div class="Task">
                <div class="Check-Box"><ion-icon name="checkmark-outline"></ion-icon></div>
                <p class="text"></p>
                <div class="Delete"><ion-icon name="close-outline"></ion-icon></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
